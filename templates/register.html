<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Advance Programming</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="back-link">&lt; Home Page</div>
      <h3>ADVANCE PROGRAMMING</h3>
      <h1>MIDTERMS</h1>
      <p class="group-id">Group 11</p>
      <div class="spacer"></div>
      <p>Already have an account?</p>
      <a class="login-btn" href="#">Log in</a>
    </div>
    <div class="right">
      <div class="header-row">
        <div></div>
        <div class="help-link">Need help?</div>
      </div>
      <h2>Create account</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required />

        <!-- Added email field-->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password" required />

        <label for="confirm">Re-enter Password</label>
        <input type="password" id="confirm" placeholder="Re-enter password" required />

        <label class="agreement">
          <input type="checkbox" required /> I accept the terms of the agreement
        </label>

        <button type="submit">Sign up</button>
      </form>
    </div>
  </div>
  </body>
</html>
