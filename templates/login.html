<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Application</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="container">
    <div class="card" role="main" aria-label="Glass login container">
      <div class="panel left" aria-hidden="false">
        <div>
          <nav aria-label="Main navigation">
            <a href="#" class="active">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z"/></svg>
              HOME
            </a>
            <a href="#">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2zm0 6a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm2 10h-4v-1.5h1V13h-1V11h2v4.5h1V18z"/></svg>
              ABOUT
            </a>
            <a href="#">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm9 5a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/></svg>
              SERVICES
            </a>
            <a href="#">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21 8V7l-3 2-2-1-6 5-4-2-4 3v5h22V8z"/></svg>
              CONTACT
            </a>
            <a href="#">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M10 17l5-5-5-5v3H3v4h7v3zM19 3h-6v2h6v14h-6v2h6a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"/></svg>
              LOGIN
            </a>
          </nav>

          <div>
            <div class="kicker">ADVANCE PROGRAMMING</div>
            <h1 class="title">MIDTERMS</h1>
            <p class="subtitle">Group 11</p>
          </div>
        </div>

        <div class="left-foot">
          <div>Group 11</div>
          <div class="socials" aria-hidden="true">
            <a class="social" href="#" aria-label="Facebook" title="Facebook">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2.4v-2.9h2.4V9.1c0-2.4 1.4-3.7 3.6-3.7 1 0 2 .074 2 .074v2.2h-1.1c-1.1 0-1.4.67-1.4 1.3v1.6h2.5l-.4 2.9h-2.1v7A10 10 0 0 0 22 12z"/></svg>
            </a>
            <a class="social" href="#" aria-label="Twitter" title="Twitter">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M22 5.75c-.6.3-1.25.5-1.95.6.7-.45 1.25-1.2 1.5-2.05-.65.4-1.38.7-2.15.85C18.7 4 17.4 3.5 16 3.5c-2 0-3.6 1.7-3.6 3.8 0 .3 0 .65.05.95-3-.15-5.7-1.6-7.5-3.8-.3.5-.45 1.05-.45 1.65 0 1.15.57 2.15 1.45 2.75-.53 0-1.03-.16-1.48-.4v.04c0 1.86 1.34 3.42 3.13 3.77-.33.1-.67.15-1.03.15-.24 0-.47 0-.7-.05.48 1.45 1.9 2.5 3.57 2.53-1.3.98-2.96 1.56-4.76 1.56-.31 0-.62-.02-.92-.06C7.9 20.3 9.9 21 12.08 21c7.3 0 11.3-6.53 11.3-12.18 0-.19 0-.37-.02-.55.78-.6 1.45-1.36 1.98-2.22-.72.33-1.5.56-2.3.66z"/></svg>
            </a>
            <a class="social" href="#" aria-label="Instagram" title="Instagram">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.1a4.9 4.9 0 1 0 .001 9.8A4.9 4.9 0 0 0 12 8.1zm4.8-2.3a1.1 1.1 0 1 1 0 2.2 1.1 1.1 0 0 1 0-2.2z"/></svg>
            </a>
          </div>
        </div>
      </div>

      <div class="panel right" aria-labelledby="login-heading">
        <h2 id="login-heading">Log in to your account</h2>
        <p class="lead">Welcome back â€” enter your credentials to continue.</p>

        <form autocomplete="on" novalidate>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required />
          </div>

          <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Your password" required />
          </div>

          <div class="row" style="margin-top:6px;">
            <label class="remember"><input type="checkbox" /> Remember me</label>
            <div style="font-size:13px"><a href="#" style="color:var(--accent);text-decoration:none;font-weight:700">Forgot?</a></div>
          </div>

          <button type="submit" class="btn">Log in</button>

          <div class="alt" style="margin-top:12px;">Or continue with <a href="{{ url_for('register') }}">Sign up</a></div>
        </form>
      </div>
    </div>
  
</body>
</html>
